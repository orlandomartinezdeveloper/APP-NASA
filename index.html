<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid p-0">
        <header class="bg-dark py-2">
            <h1 class="text-light text-center">NASA Astronomy Picture of The Day</h1>
        </header>
        <main class="container">
            <form class="row py-4" id="search-form">
                <fieldset class="col-sm">
                    <div class="form-check">
                        <legend>Escolha o tipo de pesquisa</legend>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="search-type" id="search-type-random"
                                value="random" checked>
                            <label class="form-check-label" for="search-type-random">Imagens Aleatórias</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="search-type" id="search-type=date-range"
                                value="date-range">
                            <label class="form-check-label" for="search-type-date-range"> Imagens por período</label>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="col-sm" data-search-type-fieldset="random">
                    <div class="form-check">
                        <legend>Imagens Aleatórias</legend>
                        <label for="random-qty">Quantidade</label>
                        <input type="number" name="random-qty" id="random-qty" value="10" class="form-control">
                    </div>
                </fieldset>
                <fieldset class="col-sm" data-search-type-fieldset="data-range" disabled>
                    <div class="form-check">
                        <legend>Imagens por período</legend>
                        <label for="start-date">Data de início:</label>
                        <input type="date" id="start-date" name="start-date">
                        <label for="end-date">Data final:</label>
                        <input type="date" id="end-date" name="end-date">
                    </div>
                </fieldset>
                <div>
                    <button type="submit">Pesquisar</button>
                </div>
            </form>
            <section>
                <div class="container mt-4">
                    <div class="d-flex flex-wrap justify-content-start" id="search-result"></div>
                </div>
            </section>
        </main>
        <footer></footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
